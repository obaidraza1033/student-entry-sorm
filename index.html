


<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>

  <h2>Student Registration Form</h2>

  <form>
    <label>First Name:</label>
    <input type="text" ><br><br>

    <label>Last Name:</label>
    <input type="text" ><br><br>

    <label>Date of Birth:</label>
    <select name="dob_day">
      <option>Day</option>
    </select>
    <select name="dob_month">
      <option>Month</option>
    </select>
    <select name="dob_year">
      <option>Year</option>
    </select><br><br>
    <label>Mobile Number:</label>
    <input type="tel" ><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female<br><br>

    <label for="address" style="vertical-align: top;">Address:</label>
    <textarea name="address" rows="4" cols="40"></textarea><br><br>

    <label>City:</label>
    <input type="text"><br><br>

    <label>Pin Code:</label>
    <input type="text" ><br><br>

    <label>State:</label>
    <input type="text"><br><br>

    <label>Country:</label>
    <input type="text" value="Pakistan"><br><br>

    <label>Hobbies:</label><br>
    <input type="checkbox"> Drawing
    <input type="checkbox" > Singing
    <input type="checkbox"> Dancing
    <input type="checkbox"> Sketching
    <input type="checkbox"> Others:
    <input type="text"><br><br>

    <label>Qualification:</label><br>
    <table border="1" cellpadding="5" cellspacing="0">
      <tr>
        <th>Sl.No.</th>
        <th>Examination</th>
        <th>Board</th>
        <th>Percentage</th>
        <th>Year of Passing</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Class X</td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Class XII</td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>3</td>
        <td>Graduation</td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>4</td>
        <td>Masters</td>
        <td><input type="text" ></td>
        <td><input type="text"></td>
        <td><input type="text" ></td>
      </tr>
    </table><br><br>

    <label>Courses Applied For:</label><br>
    <input type="radio"> BCA
    <input type="radio"> B.Com
    <input type="radio"> B.Sc
    <input type="radio"> B.A<br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

</body>
</html>
